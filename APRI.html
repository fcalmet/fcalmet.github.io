<html lang="en">
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>APRI Calculator</title>
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<h1><span title="AST to Platelet Ratio Index">APRI</span> Calculator</h1>
	<div class="app-container two">
	  <div class="panel">
		<div class="text-field">
          <label for="ast"><span title="Aspartate transaminase">AST</span> <em>(U/L)</em>:</label>
          <input type="number" oninput="calculateApri()" id="ast" />
		</div>
		<div class="text-field">
          <label for="ast-uln"><span title="Aspartate transaminase">AST</span> upper limit of normal <em>(U/L)</em>:</label>
          <input type="number" oninput="calculateApri()" id="ast-uln" />
		</div>
		<div class="text-field">
          <label for="platelets">Platelets <em>(10<sup>9</sup>/L)</em>:</label>
          <input type="number" oninput="calculateApri()" id="platelets" />
		</div>
	  </div>
	  <div class="panel results">
		<h2>Results</h2>
		<div id="result"></div>
	  </div>
	</div>
	<footer id="footer-nav"></footer>
	<script src="hepatology.js"></script>
  </body>
</html>
