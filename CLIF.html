<html lang="en">
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CLIF-C OF/AD/ACLF Score Calculator</title>
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<h1><span title="Chronic liver failure">CLIF</span>-C <span title="Organ failure">OF</span>/<span title="Acute decompensation">AD</span>/<span title="Acute-on-chronic liver failure">ACLF</span> Score Calculator</h1>
	<div class="app-container two">
	  <div class="panel">

		<div class="text-field">
          <label for="bilirubin">Bilirubin <em>(mg/dL)</em>:</label>
          <input type="number" oninput="calculateClif()" id="bilirubin" step="0.1" />
		</div>
		<div class="text-field">
          <label for="creatinine">Creatinine <em>(mg/dL)</em>:</label>
          <input type="number" oninput="calculateClif()" id="creatinine" step="0.1" />
		</div>
		<div class="radio-field">
		  <label for="rrt"><span title="Renal replacement therapy">RRT:</span></label>
		  <div id="rrt">
			<label><input type="radio" onchange="calculateClif()" name="rrt" value="no" checked /> No</label>
			<label><input type="radio" onchange="calculateClif()" name="rrt" value="yes" /> Yes</label>
		  </div>
		</div>
		<div class="radio-field">
		  <label for="brain">Hepatic encephalopathy:</label>
		  <div id="brain">
			<label><input type="radio" onchange="calculateClif()" name="brain" value="1" checked /> 0</label>
			<label><input type="radio" onchange="calculateClif()" name="brain" value="2" /> I-II</label>
			<label><input type="radio" onchange="calculateClif()" name="brain" value="3" /> III-IV</span></label>
		  </div>
		</div>
		<div class="text-field">
          <label for="inr"><span title="International normalized ratio">INR</span>:</label>
          <input type="number" oninput="calculateClif()" id="inr" step="0.1" />
		</div>
		<div class="radio-field">
		  <label for="circulatory"><span title="Mean arterial pressure">MAP</span> <em>(mmHg)</em>:</label>
		  <div id="circulatory">
			<label><input type="radio" onchange="calculateClif()" name="circulatory" value="1" checked /> &geq;70</label>
			<label><input type="radio" onchange="calculateClif()" name="circulatory" value="2" /> &lt;70</label>
			<label><input type="radio" onchange="calculateClif()" name="circulatory" value="3" /> Vasopressors</label>
		  </div>
		</div>
		<div class="radio-field">
		  <label for="respiratory"><span title="Partial pressure of oxygen">PaO<sub>2</sub></span>/<span title="Fraction of inspired oxygen">FiO<sub>2</sub></span>:</label>
		  <div id="respiratory">
			<label><input type="radio" onchange="calculateClif()" name="respiratory" value="1" checked /> &gt;300</label>
			<label><input type="radio" onchange="calculateClif()" name="respiratory" value="2" /> &gt;200 to &leq;300</label>
			<label><input type="radio" onchange="calculateClif()" name="respiratory" value="3" /> &leq;200 (or intubated for respiratory failure)</label>
		  </div>
		</div>
		<div class="radio-field">
		  <label for="respiratory">&nbsp;&nbsp;&nbsp;&nbsp;<em>or</em> <span title="Peripheral oxygen saturation">SpO<sub>2</sub></span>/<span title="Fraction of inspired oxygen">FiO<sub>2</sub></span>:</label>
		  <div id="respiratory">
			<label><input type="radio" onchange="calculateClif()" name="respiratory" value="1" /> &gt;357</label>
			<label><input type="radio" onchange="calculateClif()" name="respiratory" value="2" /> &gt;214 to &leq;357</label>
			<label><input type="radio" onchange="calculateClif()" name="respiratory" value="3" /> &leq;214 (or intubated for respiratory failure)</label>
		  </div>
		</div>

		<div class="text-field">
          <label for="age">Age:</label>
          <input type="number" oninput="calculateClif()" id="age" />
		</div>
		<div class="text-field">
          <label for="wbc"><span title="White blood cell">WBC</span> count (<em>10<sup>9</sup>/L</em>):</label>
          <input type="number" oninput="calculateClif()" id="wbc" step="0.1" />
		</div>
		<div class="text-field">
          <label for="sodium">Sodium <em>(mEq/L)</em>:</label>
          <input type="number" oninput="calculateClif()" id="sodium" />
		</div>
	  </div>
	  <div class="panel results">
		<h2>Results</h2>
		<div id="result"></div>
	  </div>
	</div>
	<footer id="footer-nav"></footer>
	<script src="hepatology.js"></script>
  </body>
</html>
