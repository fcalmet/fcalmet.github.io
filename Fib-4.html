<html lang="en">
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Fib-4 Calculator</title>
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<h1>Fib-4 Calculator</h1>
	<div class="app-container two">
	  <div class="panel">
		<div class="text-field">
          <label for="age">Age:</label>
          <input type="number" oninput="calculateFib4()" id="age" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="platelets">Platelets <em>(10<sup>9</sup>/L)</em>:</label>
          <input type="number" oninput="calculateFib4()" id="platelets" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="ast"><span title="Aspartate transaminase">AST</span> <em>(U/L)</em>:</label>
          <input type="number" oninput="calculateFib4()" id="ast" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="alt"><span title="Alanine transaminase">ALT</span> <em>(U/L)</em>:</label>
          <input type="number" oninput="calculateFib4()" id="alt" autocomplete="off" />
		</div>
		<div class="radio-field">
		  <label for="isMasld">Etiology:</label>
		  <div id="isMasld">
			<label><input type="radio" onchange="calculateFib4()" name="isMasld" value="masld" checked /> MASLD</label>
			<label><input type="radio" onchange="calculateFib4()" name="isMasld" value="other" /> Other</label>
		  </div>
		</div>
	  </div>
	  <div class="panel results">
		<h2>Results</h2>
		<div id="result"></div>
	  </div>
	</div>
	<footer id="footer-nav"></footer>
	<script src="hepatology.js"></script>
  </body>
</html>
