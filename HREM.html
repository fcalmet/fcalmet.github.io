<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High-resolution Esophageal Manometry</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<h1>High-resolution Esophageal Manometry</h1>
	<div class="app-container four">
	  <div class="panel">
		<h2>Swallows</h2>
		<div class="text-field">
		  <label for="supine">Supine swallows:</label>
		  <input type="number" id="supine" value="10" autocomplete="off" />
		</div>
		<div class="text-field">
		  <label for="upright">Upright swallows:</label>
		  <input type="number" id="upright" value="5" autocomplete="off" />
		</div>

		<h2><span title="Upper esophageal sphincter">UES</span>/<span title="Lower esophageal sphincter">LES</span></h2>
		<div class="text-field">
		  <label for="uesPressure"><span title="Upper esophageal sphincter">UES</span> mean basal pressure:<br />&nbsp; <em>(34-104 mmHg)</em></label>
		  <input type="number" id="uesPressure" autocomplete="off" />
		</div>
		<div class="text-field">
		  <label for="uesIRP"><span title="Upper esophageal sphincter">UES</span> mean <span title="Integrated relaxation pressure">IRP</span>:<br />&nbsp; <em>(&lt;12 mmHg)</em></label>
		  <input type="number" id="uesIRP" autocomplete="off" />
		</div>
		<div class="text-field">
		  <label for="lesPressure"><span title="Lower esophageal sphincter">LES</span> mean basal pressure:<br />&nbsp; <em>(13-43 mmHg)</em></label>
		  <input type="number" id="lesPressure" autocomplete="off" />
		</div>
		<div class="text-field">
		  <label for="lesIRPsupine"><span title="Lower esophageal sphincter">LES</span> median <span title="Integrated relaxation pressure">IRP</span>, supine:<br />&nbsp; <em>(&lt;15 mmHg)</em></label>
		  <input type="number" id="lesIRPsupine" autocomplete="off" />
		</div>
		<div class="text-field">
		  <label for="lesIRPupright"><span title="Lower esophageal sphincter">LES</span> median <span title="Integrated relaxation pressure">IRP</span>, upright:<br />&nbsp; <em>(&lt;12 mmHg)</em></label>
		  <input type="number" id="lesIRPupright" autocomplete="off" />
		</div>
		<div class="text-field">
		  <label for="ibp"><span title="Intrabolus pressurization">IBP</span>, supine:<br />&nbsp; <em>(n)</em></label>
		  <input type="number" id="ibp" autocomplete="off" />
		</div>
		<div class="text-field">
		  <label for="hh">Hiatal hernia size (cm):</label>
		  <input type="number" id="hh" autocomplete="off" />
		</div>
	  </div>

	  <div class="panel">

		<h2>Esophageal motility</h2>
		<div class="text-field">
		  <label for="failed">Failed (%):</label>
		  <input type="number" id="failed" autocomplete="off" />
		</div>
		<div class="text-field">
		  <label for="weak">Weak (%):</label>
		  <input type="number" id="weak" autocomplete="off" />
		</div>
		<div class="text-field">
		  <label for="ineffective">Ineffective (%):</label>
		  <input type="number" id="ineffective" autocomplete="off" />
		</div>
		<div class="text-field">
		  <label for="panesophageal">Panesophageal pressurization (%):</label>
		  <input type="number" id="panesophageal" autocomplete="off" />
		</div>
		<div class="text-field">
		  <label for="premature">Premature contraction (%):</label>
		  <input type="number" id="premature" autocomplete="off" />
		</div>
		<div class="text-field">
		  <label for="fragmented">Fragmented (%):</label>
		  <input type="number" id="fragmented" autocomplete="off" />
		</div>
		<div class="text-field">
		  <label for="intact">Intact (%):</label>
		  <input type="number" id="intact" autocomplete="off" />
		</div>
		<div class="text-field">
		  <label for="hypercontractile">Hypercontractile swallows, supine (n):</label>
		  <input type="number" id="hypercontractile" autocomplete="off" />
		</div>
		<div class="text-field">
		  <label for="dci">Mean <span title="Distal contractile integral">DCI</span> (500-8000 mmHgÂ·cmÂ·s):</label>
		  <input type="number" id="dci" autocomplete="off" />
		</div>
		<div class="text-field">
		  <label for="ibc">Incomplete bolus clearance (%):</label>
		  <input type="number" id="ibc" autocomplete="off" />
		</div>
	  </div>

	  <div class="panel">
		<h2>Multiple rapid swallows (MRS) maneuver</h2>
		<div class="radio-field">
		  <label for="mrsBody">Deglutitive inhibition of esophageal body:</label>
		  <div id="mrsBody">
			<label><input type="radio" name="mrsBody" value="yes" checked /> Yes</label>
			<label><input type="radio" name="mrsBody" value="no" /> No</label>
		  </div>
		</div>
		<div class="radio-field">
		  <label for="mrsLes">Deglutitive inhibition of <span title="Lower esophageal sphincter">LES</span>:</label>
		  <div class="button-options">
			<label><input type="radio" name="mrsLes" value="yes" /> Yes</label>
			<label><input type="radio" name="mrsLes" value="no" checked /> No</label>
		  </div>
		</div>
		<div class="radio-field">
		  <label for="mrsPep">Panesophageal pressurization:</label>
		  <div class="button-options">
			<label><input type="radio" name="mrsPep" value="yes" checked /> Yes</label>
			<label><input type="radio" name="mrsPep" value="no" /> No</label>
		  </div>
		</div>
		<div class="radio-field">
		  <label for="mrsAug">Post-<span title="Multiple rapid swallows">MRS</span> contraction augmentation:</label>
		  <div class="button-options">
			<label><input type="radio" name="mrsAug" value="yes" checked /> Yes</label>
			<label><input type="radio" name="mrsAug" value="no" /> No</label>
		  </div>
		</div>

		<h2>Rapid drink challenge (RDC)</h2>
		<div class="radio-field">
		  <label for="rdcBody">Deglutitive inhibition of esophageal body:</label>
		  <div class="button-options">
			<label><input type="radio" name="rdcBody" value="yes" checked /> Yes</label>
			<label><input type="radio" name="rdcBody" value="no" /> No</label>
		  </div>
		</div>
		<div class="radio-field">
		  <label for="rdcLes">Deglutitive inhibition of <span title="Lower esophageal sphincter">LES</span>:</label>
		  <div class="button-options">
			<label><input type="radio" name="rdcLes" value="yes" /> Yes</label>
			<label><input type="radio" name="rdcLes" value="no" checked /> No</label>
		  </div>
		</div>
		<div class="radio-field">
		  <label for="rdcPep">Panesophageal pressurization:</label>
		  <div class="button-options">
			<label><input type="radio" name="rdcPep" value="yes" checked /> Yes</label>
			<label><input type="radio" name="rdcPep" value="no" /> No</label>
		  </div>
		</div>
		<div class="radio-field">
		  <label for="rdcShort">Esophageal shortening:</label>
		  <div class="button-options">
			<label><input type="radio" name="rdcShort" value="yes" /> Yes</label>
			<label><input type="radio" name="rdcShort" value="no" checked /> No</label>
		  </div>
		</div>

		<h2>Report options</h2>
		<div class="radio-field">
		  <label for="subtypes">Include motility disorder subtypes:</label>
		  <div class="button-options">
			<label><input type="radio" name="subtypes" value="yes" checked /> Yes</label>
			<label><input type="radio" name="subtypes" value="no" /> No</label>
		  </div>
		</div>

		<button type="button" onclick="createHremReport()">Create Report</button>
	  </div>

	  <div class="panel results">
		<h2><span title="International Classification of Diseases, 10th Revision">ICD-10</span> Codes</h2>
		<ul class="icd-10">
		  <li>GERD (ICD-10: K21.9) <span class="copy-icon" onclick="copyToClipboard(this)">ðŸ“‹</span></li>
		  <li>Esophageal dysmotility (ICD-10: K22.4) <span class="copy-icon" onclick="copyToClipboard(this)">ðŸ“‹</span></li>
		</ul>

		<h2>Report</h2>
		<textarea id="report"></textarea>
		<button type="button" class="copy-report" onclick="copyReport()">Copy Report</button>
	  </div>
	</div>
	<footer id="footer-nav"></footer>
	<script src="motility.js"></script>
  </body>
</html>
