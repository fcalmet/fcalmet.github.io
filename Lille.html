<html lang="en">
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Lille Model Calculator</title>
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<h1>Lille Model Calculator</h1>
	<div class="app-container two">
	  <div class="panel">
		<div class="text-field">
          <label for="age">Age:</label>
          <input type="number" id="age" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="albumin">Albumin <em>(g/dL)</em>:</label>
          <input type="number" id="albumin" step="0.1" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="bilirubin0">Bilirubin (day 0) <em>(mg/dL)</em>:</label>
          <input type="number" id="bilirubin0" step="0.1" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="bilirubin7">Bilirubin (day 7) <em>(mg/dL)</em>:</label>
          <input type="number" id="bilirubin7" step="0.1" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="creatinine">Creatinine <em>(mg/dL)</em>:</label>
          <input type="number" id="creatinine" step="0.1" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="pt"><span title="Prothrombin time">PT</span> <em>(seconds)</em>:</label>
          <input type="number" id="pt" step="0.1" autocomplete="off" />
		</div>
        <button onclick="calculateLille()" class="calculate-button">
          Calculate
        </button>
	  </div>
	  <div class="panel results">
		<h2>Results</h2>
		<div id="result"></div>
	  </div>
	</div>
	<footer id="footer-nav"></footer>
	<script src="hepatology.js"></script>
  </body>
</html>
