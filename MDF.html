<html lang="en">
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Maddrey Discriminant Function Calculator</title>
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<h1>Maddrey Discriminant Function Calculator</h1>
	<div class="app-container two">
	  <div class="panel">
		<div class="text-field">
          <label for="pt"><span title="Prothrombin time">PT</span> <em>(seconds)</em>:</label>
          <input type="number" oninput="calculateMdf()" id="pt" step="0.1" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="pt-ref"><span title="Prothrombin time">PT</span> control <em>(seconds)</em>:</label>
          <input type="number" oninput="calculateMdf()" id="pt-ref" step="0.1" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="bilirubin">Bilirubin <em>(mg/dL)</em>:</label>
          <input type="number" oninput="calculateMdf()" id="bilirubin" step="0.1" autocomplete="off" />
		</div>
	  </div>
	  <div class="panel results">
		<h2>Results</h2>
		<div id="result"></div>
	  </div>
	</div>
	<footer id="footer-nav"></footer>
	<script src="hepatology.js"></script>
  </body>
</html>
