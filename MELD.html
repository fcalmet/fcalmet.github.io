<html lang="en">
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MELD Score Calculator</title>
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<h1><span title="Model for end-stage liver disease">MELD</span> Score Calculator</h1>
	<div class="app-container two">
	  <div class="panel">
		<div class="text-field">
          <label for="creatinine">Creatinine <em>(mg/dL)</em>:</label>
          <input type="number" id="creatinine" step="0.1" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="bilirubin">Bilirubin <em>(mg/dL)</em>:</label>
          <input type="number" id="bilirubin" step="0.1" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="inr"><span title="International normalized ratio">INR</span>:</label>
          <input type="number" id="inr" step="0.1" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="sodium">Sodium <em>(mEq/L)</em>:</label>
          <input type="number" id="sodium" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="albumin">Albumin <em>(g/dL)</em>:</label>
          <input type="number" id="albumin" step="0.1" autocomplete="off" />
		</div>
		<div class="radio-field">
		  <label for="sex">Sex:</label>
		  <div id="sex">
			<label><input type="radio" name="sex" value="male" checked /> Male</label>
			<label><input type="radio" name="sex" value="female" /> Female</label>
		  </div>
		</div>
		<div class="radio-field">
		  <label for="rrt"><span title="Renal replacement therapy">RRT:</span></label>
		  <div id="rrt">
			<label><input type="radio" name="rrt" value="no" checked /> No</label>
			<label><input type="radio" name="rrt" value="yes" /> Yes</label>
		  </div>
		</div>
		<button onclick="calculateMeld()" class="calculate-button">
          Calculate
        </button>
	  </div>
	  <div class="panel results">
		<h2>Results</h2>
		<div id="result"></div>
	  </div>
	</div>
	<footer id="footer-nav"></footer>
	<script src="hepatology.js"></script>
  </body>
</html>
