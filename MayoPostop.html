<html lang="en">
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mayo Post-operative Mortality Risk Calculator</title>
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<h1>Mayo Post-operative Mortality Risk Calculator</h1>
	<div class="app-container two">
	  <div class="panel">
		<div class="text-field">
          <label for="age">Age:</label>
          <input type="number" oninput="calculateMayoPostop()" id="age" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="creatinine">Creatinine <em>(mg/dL)</em>:</label>
          <input type="number" oninput="calculateMayoPostop()" id="creatinine" step="0.1" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="bilirubin">Bilirubin <em>(mg/dL)</em>:</label>
          <input type="number" oninput="calculateMayoPostop()" id="bilirubin" step="0.1" autocomplete="off" />
		</div>
		<div class="text-field">
          <label for="inr"><span title="International normalized ratio">INR</span>:</label>
          <input type="number" oninput="calculateMayoPostop()" id="inr" step="0.1" autocomplete="off" />
		</div>
	  	<div class="radio-field">
		  <label for="asa"><span title="American Society of Anesthesiologists">ASA</span> score:</label>
		  <div id="asa">
			<label><input type="radio" onchange="calculateMayoPostop()" name="asa" value="3" checked /> 3 (compensated)</label>
			<label><input type="radio" onchange="calculateMayoPostop()" name="asa" value="4" /> 4 (decompensated)</label>
		  </div>
		</div>
	  	<div class="radio-field">
		  <label for="etiology">Etiology of cirrhosis:</label>
		  <div id="etiology">
			<label><input type="radio" onchange="calculateMayoPostop()" name="etiology" value="alcoholCholestatis" checked /> Alcoholic or Cholestatic</label>
			<label><input type="radio" onchange="calculateMayoPostop()" name="etiology" value="viralOther" /> Other</label>
		  </div>
		</div>
	  </div>
	  <div class="panel results">
		<h2>Results</h2>
		<div id="result"></div>
	  </div>
	</div>
	<footer id="footer-nav"></footer>
	<script src="hepatology.js"></script>
  </body>
</html>
