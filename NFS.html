<html lang="en">
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>NAFLD Fibrosis Score Calculator</title>
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<h1><span title="Non-alcoholic fatty liver disease">NAFLD</span> Fibrosis Score Calculator</h1>
	<div class="app-container two">
	  <div class="panel">

		<div class="text-field">
          <label for="age">Age:</label>
          <input type="number" oninput="calculateNfs()" id="age" />
		</div>
		<div class="text-field">
          <label for="bmi"><span title="Body mass index">BMI</span> <em>(kg/m<sup>2</sup>)</em>:</label>
          <input type="number" oninput="calculateNfs()" id="bmi" step="0.1" />
		</div>
		<div class="text-field">
          <label for="ast"><span title="Aspartate transaminase">AST</span> <em>(U/L)</em>:</label>
          <input type="number" oninput="calculateNfs()" id="ast" />
		</div>
		<div class="text-field">
          <label for="alt"><span title="Alanine transaminase">ALT</span> <em>(U/L)</em>:</label>
          <input type="number" oninput="calculateNfs()" id="alt" />
		</div>
		<div class="text-field">
          <label for="platelets">Platelets <em>(10<sup>9</sup>/L)</em>:</label>
          <input type="number" oninput="calculateNfs()" id="platelets" />
		</div>
		<div class="text-field">
          <label for="albumin">Albumin <em>(g/dL)</em>:</label>
          <input type="number" oninput="calculateNfs()" id="albumin" step="0.1" />
		</div>
		<div class="radio-field">
		  <label for="ifg"><span title="Impaired fasting glucose">IFG</span>/Diabetes:</label>
		  <div id="ifg">
			<label><input type="radio" onchange="calculateNfs()" name="ifg" value="no" checked /> No</label>
			<label><input type="radio" onchange="calculateNfs()" name="ifg" value="yes" /> Yes</label>
		  </div>
		</div>
	  </div>
	  <div class="panel results">
		<h2>Results</h2>
		<div id="result"></div>
	  </div>
	</div>
	<footer id="footer-nav"></footer>
	<script src="hepatology.js"></script>
  </body>
</html>
