	<script>
     const db = JSON.parse($('jsonData').textContent);

	 populateProcedureList();

     $('procedure-list')
	   .addEventListener('change', onProcedureListSelect);

	 $('finding-list')
	   .addEventListener('change', onFindingListSelect);

	 $('finding-list')
	   .addEventListener('dblclick', onAddFindingClick); // cross event

	 $('finding-list')
		 .addEventListener('keydown', (event) => {
		   if (event.ctrlKey && event.key === 'Enter') {
			 event.preventDefault();
			 onAddFindingClick(event);
		   }
		 });

	 $('intervention-list')
	   .addEventListener('dblclick', onInterventionListDblClick);

	 $('intervention-list')
	   .addEventListener('keydown', (event) => {
		 if (event.ctrlKey && event.key === 'Enter') {
		   event.preventDefault();
		   onAddFindingClick(event);
		 } else if (event.key === 'Enter') {
		   event.preventDefault();
		   onInterventionListDblClick(event);
		 }
	   });

	 $('sel-intervention-list')
	   .addEventListener('keydown', (event) => {
		 if (event.ctrlKey && event.key === 'ArrowUp') {
		   event.preventDefault();
		   onSelInterventionListCtrlUp(event);
		 } else if (event.ctrlKey && event.key === 'ArrowDown') {
		   event.preventDefault();
		   onSelInterventionListCtrlDown(event);
		 } else if (event.ctrlKey && event.key === 'Enter') {
		   event.preventDefault();
		   onAddFindingClick(event);
		 } else if (event.key === 'Delete') {
		   event.preventDefault();
		   onSelInterventionListDelete(event);
		 }
	   });

	 $('procedure-list').selectedIndex = 0;
	 $('procedure-list').dispatchEvent(new Event('change'));
	 $('finding-list').selectedIndex = 1;
	 $('finding-list').dispatchEvent(new Event('change'));

	</script>
